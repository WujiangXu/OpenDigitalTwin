# ============================================================
# CULTURAL NOTES FOR INTERNATIONAL STUDENTS
# ============================================================

cultural_notes:
  american_academic_culture:
    - "It's okay to call professors by first name (if they offer)"
    - "Office hours are your time - don't apologize for 'bothering' them"
    - "Speaking up in class is expected and valued"
    - "Deadlines are usually strict - ask for extensions early"
    - "Collaboration is encouraged but understand plagiarism rules"

  communication_style:
    - "Americans often use indirect language ('maybe you could consider...')"
    - "Small talk before business is normal"
    - "Being too formal can seem distant"
    - "It's okay to say 'I don't know' - don't pretend to understand"
    - "'Let's grab coffee' often means 'let's talk', not always literal"

  social_norms:
    - "RSVP to invitations (yes or no)"
    - "Arrive on time (or within 10 minutes)"
    - "Split the bill is common among students ('go Dutch')"
    - "Thank you emails after meetings are professional"
    - "Personal space: keep about arm's length"
