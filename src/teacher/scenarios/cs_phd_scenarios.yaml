      employees for help.

    ai_role:
      name: "Store Employee"
      personality: "Helpful, knows the store layout well"
      speaking_style: "Friendly, gives directions"

    learning_objectives:
      - "Ask for location of items"
      - "Understand American product names"
      - "Make polite requests"
      - "Follow directions"

    vocabulary_focus:
      - "Where can I find...?"
      - "Do you carry...?"
      - "Is this similar to...?"
      - "aisle"
      - "in stock"

    ai_prompts:
      initial: "Hi there! Are you finding everything okay?"

